<!DOCTYPE html>
<html>
  <body style="background: black;" >
  <svg width="140" height="60" viewBox="0 0 140 60" xmlns="http://www.w3.org/2000/svg">
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88">aj</text>
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#ffffff">.</text>
  <text x="37" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">build</text>
  <rect fill="#00ff88" height="12" width="12" y="14" x="97"></rect>
  <rect x="112" y="22" width="12" height="12" fill="#00ff88" opacity="0.7"></rect>
  <rect x="97" y="30" width="12" height="12" fill="#00ff88" opacity="0.4"></rect>
</svg>

<svg width="140" height="60" viewBox="0 0 140 60" xmlns="http://www.w3.org/2000/svg">
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88">aj</text>
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#ffffff">.</text>
  <text x="37" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">build</text>
  
  <!-- Animated building blocks -->
  <rect fill="#00ff88" height="12" width="12" y="14" x="97">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0s"></animate>
  </rect>
  
  <rect x="112" y="22" width="12" height="12" fill="#00ff88" opacity="0.7">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2s" repeatCount="indefinite" begin="0.5s"></animate>
  </rect>
  
  <rect x="97" y="30" width="12" height="12" fill="#00ff88" opacity="0.4">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="2s" repeatCount="indefinite" begin="1s"></animate>
  </rect>
  
  <!-- Subtle cursor blink after "build" -->
  
</svg>

<svg width="190" height="60" viewBox="0 0 260 80" xmlns="http://www.w3.org/2000/svg">
  <rect x="-7" y="7" width="190" height="70" rx="12" fill="#0d0d0d"></rect>
  <text x="20" y="50" font-family="General Sans, sans-serif" font-size="28" font-weight="600" fill="url(#grad)">AJ Studio</text>
  
  <defs>
    <linearGradient id="grad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#fb0000"></stop>
      <stop offset="100%" stop-color="#8703ee"></stop>
    </linearGradient>
  </defs>
</svg>

  </body>
</html>
